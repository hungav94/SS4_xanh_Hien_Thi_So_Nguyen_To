    let numbers = prompt('Hiển thị bao nhiêu số nguyên tố đầu tiên?', '20');
    let count = 0;
    let n = 2;
    while (count < numbers) {
        let a = true;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                a = false;
                break;
            }
        }
        if (a == true) {
            count++;
            document.write('Số thứ ' + count + ' là : ' + n + '<br>');
        }
        n++;
    }
