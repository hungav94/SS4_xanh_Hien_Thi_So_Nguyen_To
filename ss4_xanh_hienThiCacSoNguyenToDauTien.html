<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Kiểm tra số nguyên tố từ 2 đến', ''));
    let count;
    let dem = 0;
    let i, j;
    for (i = 2; i < numbers && dem < 5; i++) {
        count = 0;
        for (j = 1; j <= i; j++) {
            if (i % j == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(i + ' ');
            dem++;
        }
    }
</script>
</body>
</html>
